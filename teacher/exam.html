<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="../image/logo.png.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="./css/style.css?1.0"/>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"], linebreaks: { automatic:true }, EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50) },
            tex2jax: { inlineMath: [ ["$", "$"], ["\\\\(","\\\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
            TeX: {   linebreaks: { automatic:true }, noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } } },
            messageStyle: "none"
        });
    </script>
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
<div class="top">
    <div class="top-block">
        <!--右侧导航栏-->
        <div id="m-exit" class="top-block-right cur-hand mouse-on-red-off-white">退出系统</div>
        <div id="m-home-page" class="top-block-right cur-hand mouse-on-green-off-white">网站首页</div>
        <!--左侧导航栏-->
        <!--<div id="basic-config" class="top-block-left cur-hand mouse-on-green-off-white">基本设置</div>-->
        <!--<div id="manager-cache" class="top-block-left cur-hand mouse-on-green-off-white">缓存管理</div>-->
    </div>
</div>
<div class="top-block">
    <div class="left">
        <div id="teacher-add-question" class="left-item cur-hand">发布试题</div>
        <div id="teacher-manage-question" class="left-item cur-hand">管理试题</div>
        <div id="teacher-add-exam" class="left-item cur-hand">生成试卷</div>
        <div id="teacher-manage-exam" class="left-item cur-hand">管理试卷</div>
        <div id="teacher-manage-classes" class="left-item cur-hand">我的班级</div>
        <div id="teacher-manage-account" class="left-item cur-hand">账户管理</div>
    </div>
    <div class="main">
        <div class="main-top">
            生成试卷
            <a id="quiz_submit_text"
               style="float: right;margin-right: 10px;font-size: 15px;color: dodgerblue;display: none" class="cur-hand"><strong>提交试卷</strong></a>
            <a id="quiz_new_text" style="float: right;margin-right: 10px;font-size: 15px;color: #666666;display: none"
               class="cur-hand"><strong>创建新试卷</strong></a>
            <a id="quiz_name_text" style="float: right;margin-right: 10px;display: none;color: black"></a>
        </div>
        <div class="main-content" id="main-content">
            <table style="border: 1px solid #B7AEB4;width:100%;font-size:14px; margin-top:5px;" cellspacing="10"
                   cellpadding="0" style="border-collapse:separate; border-spacing:10px;">
                <tr id="grade_tr" style="margin-top: 50px;height:35px">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        所属年级
                    </td>
                    <td style="width:70%; height: 35px; line-height: 35px;">
                        <select class='grade' id='grade' name='grade' onchange="get_gread_item()"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr id="grade_item_tr" valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        学期名称
                    </td>
                    <td style="width:70%;">
                        <select class='grade_item' id='grade_item' name='grade_item' onchange="get_chapter()"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr id="subject_tr" style="margin-top: 50px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        所属科目
                    </td>
                    <td style="width:70%; text-align: center;height: 35px; line-height: 35px;">
                        <select class='subject' id='subject' name='subject' onchange="get_chapter()"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        章目录名称
                    </td>
                    <td style="width:70%;">
                        <select class='chapter' id='chapter' name='chapter' onchange="get_section_1()"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        一二级节目录名称
                    </td>
                    <td style="width:70%;">
                        <select class='chapter' id='section1' name='section1' onchange="get_section_2()"
                                style="height: 35px;width: 370px; line-height: 30px;float: left;text-align: center;border: solid 1px;">
                        </select>
                        <select class='section' id='section2' name='section2' onchange="get_section_3()"
                                style="height: 35px;width: 370px; line-height: 30px;margin-left:7px;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        三四级节目录名称
                    </td>
                    <td style="width:70%;">
                        <select class='chapter' id='section3' name='section3' onchange="get_section_4()"
                                style="height: 35px;width: 370px; line-height: 30px;float: left;text-align: center;border: solid 1px;">
                        </select>
                        <select class='section' id='section4' name='section4'
                                style="height: 35px;width: 370px; line-height: 30px;margin-left:7px;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        题型名称
                    </td>
                    <td style="width:70%;">
                        <select class='section' id='exam' name='exam' onchange="get_question(this.value)"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        上传题型
                    </td>
                    <td style="width:70%; text-align: center;height: 35px; line-height: 35px;">
                        <select class='type' id='type' name='type' onchange="get_question(this.value)"
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                            <option value='1'>选择题</option>
                            <option value='2'>填空题</option>
                            <option value='3'>问答题</option>
                        </select>

                    </td>
                </tr>
                <tr valign="top" style="margin-top: 20px;height:35px;">
                    <td style="width:30%; text-align: center;height: 35px; line-height: 35px;background: dodgerblue;color: white;">
                        发布题数（可选）
                    </td>
                    <td style="width:70%;">
                        <select class='question_num' id='question_num' name='question_num'
                                style="height: 35px;width: 100%; line-height: 30px;float: right;text-align: center;border: solid 1px;">
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit"
                   style="width: 100%; height: 35px;background: dodgerblue;color: white;border: none;margin-top: 10px;"
                   id="quick_make"
                   class="cur-hand"
                   value="快速生成"/>
            <div id="header_quiz" class="header_quiz">
            </div>
        </div>
        <div class="questions-content" id="questions-content">
        </div>
    </div>
</div>
</body>
<div class="loading-spinner" id="loading-spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<script type="application/javascript" src="js/jquery-1.11.1.min_044d0927.js"></script>
<script src="js/common.js?1.2" type="text/javascript" charset="utf-8"></script>
<script type="application/javascript" src="js/exam.js"></script>
</html>
